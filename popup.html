<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 5px;
      margin: 10px;
    }
    button {
      padding: 5px 10px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Password Generator</h1>
  <input type="number" id="lengthInput" placeholder="Enter length" min="8">
  <button id="generateBtn">Generate Password</button>
  <div class="result" id="passwordOutput"></div>
  <script src="popup.js"></script>
</body>
</html>
